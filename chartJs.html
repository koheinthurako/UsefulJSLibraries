<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart JS</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <style>



    </style>
</head>
<body>

    <div class="container">
      <div class="d-flex">
        <div class="col-3 justify-content-center my-5">
          <canvas id="myChart"></canvas>
        </div>

        <div class="col-3 mx-auto my-5">
          <canvas id="myPie"></canvas>
        </div>

        <div class="col-3 mx-auto my-5">
          <canvas id="polarArea"></canvas>
        </div>
      </div>
    </div>
    

    <script src="./node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/chart.js/dist/chart.umd.js"></script>



    <script>
        const ctx = document.getElementById('myChart');
        const pie = document.getElementById('myPie');
        const polarArea = document.getElementById('polarArea');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['JAVA', 'JS', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              // label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });


        new Chart(pie, {
          type: 'pie',
          data: {
            labels: ['JAVA', 'JS', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
              // label: '# of Votes',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              x: {
                position: 'bottom'
              },
            }
          }
        });


        new Chart(polarArea, {
          type: 'polarArea',
          data: {
            datasets: [{
              data: [20, 100],
            }],
            labels: ['a', 'Working Time']
          },
          options: {
            
          }
        });

      </script>
    
</body>
</html>
