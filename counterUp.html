    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">

<body>
    
    <div class="vh-100 m-5 p-5 border border-primary">
        <h1 class="animate__animated">Min Ga Lar Par</h1>
    </div>

    <div class="vh-100 m-5 p-5 bg-secondary border border-primary">
        <h1 class="animate__animated">Hello World</h1>
    </div>

    <div class="vh-100 m-5 p-5 border border-primary last">
        <h1 class="counter">1,123,456</h1>
        <h1 class="animate__animated">Thet Zaw Hein</h1>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/counterup2/dist/index.js"></script>
    <script src="./node_modules/waypoints/lib/noframework.waypoints.min.js"></script>


    <script>

        const counterUp  = window.counterUp.default;

        const el = document.querySelector( '.counter' )

        new Waypoint ({
            element : document.querySelector(".last"),
            handler : function() {
                counterUp( el, {
                    duration: 3000,
                    delay: 50,
                })
            },
            offset : "75%"
        })

        // Start counting, typically you need to call this when the 
        // element becomes visible, or whenever you like.
        

    </script>
    
</body>
