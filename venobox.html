<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venobox JS</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./node_modules/venobox/dist/venobox.min.css">
    <style>

        .small-img {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }

    </style>
</head>
<body>

    <div class="m-5 p-5">
        <a class="venobox" data-maxwidth="600px" data-gall="myGallery" href="./Images/Lady-Luxious-1-3.jpg">
            <img class="small-img" src="./Images/Lady-Luxious-1-1.jpg" alt="image alt"/>
        </a>

        <a class="venobox" data-maxwidth="600px" data-gall="myGallery" href="./Images/Lady-Luxious-1-3.jpg">
            <img class="small-img" src="./Images/Lady-Luxious-1-1.jpg" alt="image alt"/>
        </a>

        <a class="venobox" data-maxwidth="600px" data-gall="myGallery" href="./Images/Lady-Luxious-1-3.jpg">
            <img class="small-img" src="./Images/Lady-Luxious-1-1.jpg" alt="image alt"/>
        </a>

        <a class="venobox" data-maxwidth="600px" data-gall="myGallery" href="./Images/Lady-Luxious-1-3.jpg">
            <img class="small-img" src="./Images/Lady-Luxious-1-1.jpg" alt="image alt"/>
        </a>

        <a class="venobox" data-maxwidth="600px" data-gall="myGallery" href="./Images/Lady-Luxious-1-3.jpg">
            <img class="small-img" src="./Images/Lady-Luxious-1-1.jpg" alt="image alt"/>
        </a>
    </div>


    <script src="./node_modules/@glidejs/glide/dist/glide.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./node_modules/venobox/dist/venobox.min.js"></script>

    <script>

        new VenoBox({
            selector: '.venobox',
            share : true,
            infinigall : true,
            overlayColor : 'rgba(255, 255, 255, 0.85)',
            spinner : 'plane'
        });

    </script>
    
</body>
</html>
